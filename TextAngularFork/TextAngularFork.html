        <div text-angular
             data-ng-model="htmlVariable"
             data-ta-toolbar="[['p-tei','ul','head','signed','dateline','postscript'],['underline','superscript','justifyLeft','justifyCenter','justifyRight','subst','add','strikeThrough','foreign'],['address','person'],['undo','redo','clear','html']]"

    <div class="col-sm-6">
